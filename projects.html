 <script>
  (function(){
    const links = document.querySelectorAll('.navbar a');
    // get current filename (defaults to index.html)
    const current = location.pathname.split('/').pop() || 'projects.html';
    links.forEach(a => {
      const href = a.getAttribute('href');
      // compare filenames (handles same-dir links)
      if (href === current || href.endsWith(current)) a.classList.add('active');
    });
  })();
</script>
